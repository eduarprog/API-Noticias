<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo-remolacha-facebook-2.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Remolacha | Noticias</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://adamix.net/js/adamix.js"></script>
</head>
<body>
    <div class="container">
        <h2>Remolacha | Pagina informativa</h2>
    </div>
    <hr>
<div  class="container" id="rsx" >
    
</div>


    <script>
  
  var url = 'https://remolacha.net/wp-json/wp/v2/posts?_embed';

  function MostrarEntradas(entradas){
      
    for (x=0; x < entradas.length; x++){
      entrada = entradas[x];
      resumen = entrada.excerpt.rendered.replace('Read more &#8250;', '');
      html = `
      

      
      <div class="card" style="width: 26rem;">
      <h3>${entrada.title.rendered}</h3>
      <img style="max-height:200px"src="${entrada.jetpack_featured_media_url}"/>
  <div class="card-body">
    <di>${resumen}</div>
        <div class="modal-body">
<hr>
  <p>Click <a href="https://remolacha.net/" role="aqui" class="btn btn-secondary popover-test" data-content="Click">Aqui</a>para saber mas..</p>
  
    </div>
  </div>
</div>
  </div>
</div>
</div>
</div>



      `;
      div = document.createElement('div');
      div.setAttribute('class', 'mt-4');
      div.innerHTML = html;
      document.getElementById('rsx').appendChild(div);
   }

  }
function mostrarMensaje(msg){
    document.getElementById('rsx').innerHTML = msg;
}

  $.get({
      url:url,
      beforeSend:function(){
       mostrarMensaje("<div class='text-center mt-5'><h3>Espere.. <img src='img/loading.gif'></h3></div>");
      },
      success: function(datax){
          mostrarMensaje("");
          MostrarEntradas(datax);
      },
  })

  



    </script>




</body>

</html>
